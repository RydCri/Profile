<script>
    ;(()=>{
        let side = document.getElementById('side');
        let bottom = document.getElementById('bottom');
        var lastPos = 0, scrollTop = document.body.scrollHeight;

        side.addEventListener("click", () => scrollTo(0, scrollTop));
        addEventListener("scroll", () => {
            scrollTop = scrollY > lastPos ?  0 : document.body.scrollHeight;
            lastPos = Math.max(0, scrollY);
            side.classList.toggle("scrollUp", scrollTop === 0);
        }, false);
        addEventListener("scroll", () => {
            if(scrollY < 1000) {
                side.classList.toggle("scrollUp")
                addEventListener("click",() => {
                    bottom.scrollIntoView()
                });
            }
        });
    })();

</script>
